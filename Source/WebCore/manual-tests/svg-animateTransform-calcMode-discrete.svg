<svg xmlns="http://www.w3.org/2000/svg"><text x="10" y="20">Testing calcMode=&quot;discrete&quot; for &lt;animateTransform&gt;. The rect should jump by 100px at 2s.</text><rect width="100" height="100" y="30" fill="green"><animateTransform fill="freeze" attributeName="transform" calcMode="discrete" dur="4s" from="0,0" to="100,0" type="translate"/></rect></svg>